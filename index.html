<!DOCTYPE html>
<html>
  <head>
    <title>Photos</title>
    <link href="css/photos.css" rel="stylesheet" type="text/css" />
    <link href="css/font-awesome.min.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <h1>Photos</h1>
    
    <div id="photos"></div>

	<script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
    <script src="photos.js"></script>
    <script src="fav-it.js"></script>
    <script>
    setupPhotos(['bauhaus', 'dieter rams'], function (err, result) {
        if (err) { return console.error(err); }
        
    });
    
    var cookiesArray = new Array();
    
    $('.favit-holder i').live('click', function(){ 
    	imgID = this.id;
    	$(this).toggleClass('faved');
    	
    	 if(imgID != undefined) {
    	    cookiesArray.push(imgID);
    	    
    	 }
    	 document.cookie = 'favIMG='+cookiesArray.toString();
    	
   	});
    
    </script>
  </body>
</html>
